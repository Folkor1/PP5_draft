{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1 class="offset">{% trans "Sign Out" %}</h1>

<p class="h4">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn border-dark text-uppercase mt-3 bg-dark text-light pb-0 add-btn login-btns" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
