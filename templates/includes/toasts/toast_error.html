<div class="toast mt-1" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
    <div class="toast-header">
        <strong class="me-auto h3 text-danger pb-0 pt-2 mb-0"><i class="fa-solid fa-triangle-exclamation me-2"></i>ERROR</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body h4">
        {{ message }}
    </div>
</div>
